name: Publish Quarto (reads from lighthouse-B)

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "15 3 * * *"
  workflow_dispatch: {}

permissions:
  contents: write   # krÃ¦ves for gh-pages publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            libcurl4-openssl-dev \
            libfreetype6-dev libpng-dev libtiff5-dev libjpeg-dev \
            libfontconfig1-dev libfribidi-dev libharfbuzz-dev

      - name: Checkout lighthouse-A
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Setup renv
        uses: r-lib/actions/setup-renv@v2

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Setup SSH access to lighthouse-B
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.LIGHTHOUSE_B_DEPLOY_KEY }}

      - name: Clone lighthouse-B to temp dir (read-only)
        shell: bash
        run: |
          set -euo pipefail

          REPO_B_DIR="$(mktemp -d)"
          echo "REPO_B_DIR=$REPO_B_DIR" >> "$GITHUB_ENV"

          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

          git clone --depth 1 "${{ secrets.LIGHTHOUSE_B_SSH_URL }}" "$REPO_B_DIR"

      - name: Render Quarto site (with access to repo-b)
        env:
          REPO_B_DIR: ${{ env.REPO_B_DIR }}
        run: |
          quarto render

      - name: Publish to GitHub Pages (gh-pages)
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages